<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>newbie-09</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>   
      <div class="container">
          <div class="box">
              <div class="imagem">
                  <img src="images/image-victor.jpg" alt="">
              </div>
          </div>
          <div class="description">
              <ul class="split">
                  <li class="name"><h3>Victor Crest</h3></li>
                  <li class="years"><h3>26</h3></li>
              </ul>
              <p id="london">London</p>
              <hr class="row">
                <ul class="numbers">
                    <li>
                        <span>80k</span>
                        <p>Followers</p>
                    </li>
                    <li>
                      <span> 803K</span>
                      <p>Likes</p>
                    </li>
                    <li>
                      <span>1.4K</span>
                      <p>Photos</p>
                    </li>
                </ul>
            </div>
      </div>
  
  <div class="attribution"> 
    Coded by <a href="https://github.com/DiogoDuzac" target="_blank">Diogo Duzac</a>.
  </div>

</html>
