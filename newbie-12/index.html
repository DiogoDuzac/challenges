<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

  <header>

    <figure class="logo">
      <img src="images/logo.svg" alt="Logo escrito hunddle">
    </figure>

  </header>

  <main>

    <section class="ilustration">

      <img src="images/illustration-mockups.svg" alt="Imagem de ilustração">
    </section>

    <section class="text">
      <h1 class="title">Build The Community Your Fans Will Love</h1>

      <p class="descricao">Huddle re-imagines the way   we build communities. You have a voice,   but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>

      <button> Register</button>
    </section>

  </main>

  <footer>
    <div class="icons">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-twitter"></i>
    </div>
  </footer>

</body>
</html>
